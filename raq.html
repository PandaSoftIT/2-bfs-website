<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Quote – 2-BFS</title>
  <link rel="icon" href="assets/bfs.ico" type="image/x-icon" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('assets/way.png') center center / cover no-repeat fixed;
  scroll-behavior: smooth;
  color: #f1f1f1;
  min-height: 100vh;
  overflow-x: hidden;
}

/* === MOBILE MENU === */
.mobile-menu-icon {
  display: none;
  font-size: 32px;
  color: white;
  cursor: pointer;
  z-index: 9999;
}

/* HIDDEN BY DEFAULT ON DESKTOP */
@media (max-width: 900px) {
  .main-header {
    flex-direction: column;
    height: auto;
    padding: 10px 20px;
    align-items: flex-start;
  }

  .logo {
    margin-bottom: 10px;
  }

  .menu {
    display: none;
    width: 100%;
    background: rgba(0, 0, 0, 0.85);
    border-radius: 10px;
    margin-top: 10px;
  }

  .menu ul {
    flex-direction: column;
    padding: 10px;
    gap: 15px;
  }

  .menu ul li a, .quote-btn {
    width: 100%;
    display: block;
    text-align: left;
    font-size: 18px;
  }

  .trapez {
    position: relative;
    transform: none;
    padding: 14px 20px;
    font-size: 20px;
    width: 100%;
    clip-path: none;
    text-align: center;
    margin-bottom: 10px;
  }

  .mobile-menu-icon {
    display: block;
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .menu.active {
    display: block;
  }

  /* Drop-down pe mobil */
  .dropdown-content {
    position: static;
    opacity: 1;
    background-color: transparent;
    box-shadow: none;
    padding-left: 15px;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    color: white;
    background: rgba(255, 255, 255, 0.1);
    margin-top: 5px;
    border-radius: 6px;
    padding-left: 10px;
  }

  .dropdown-content a:hover {
    background-color: #09508a;
    color: #fff;
  }

  /* Footer responsive */
  .footer-inner {
    flex-direction: column;
    align-items: flex-start;
  }

  .footer-center {
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
  }

  .footer-left, .footer-right {
    width: 100%;
    margin-top: 10px;
  }

  .footer-left {
    flex-direction: row;
    justify-content: start;
  }

  .footer-right {
    display: flex;
    justify-content: flex-end;
    width: 100%;
  }
}

.site-footer {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 30px 40px;
  color: #ffffff;
  border-top: 1px solid rgba(0, 0, 0, 0.05);
  margin-top: 80px;
}

.footer-inner {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 15px;
  font-size: 14px;
  text-align: left;
}

.footer-logo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.footer-center {
  font-size: 15px;
  display: flex;
  gap: 12px;
  align-items: center;
}

.footer-center a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 500;
}

.footer-center a:hover {
  color: #0077cc;
}

.footer-right .back-to-top {
  padding: 8px 16px;
  font-size: 14px;
  background: #003366;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.footer-right .back-to-top:hover {
  background: #001f4d;
  transform: scale(1.05);
}


.background-blur {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('assets/way.png') center center / cover no-repeat;
  z-index: -10;
  filter: blur(12px) brightness(0.7);
  opacity: 1;
}


    .main-header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(2px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .logo img {
      width: 65px;
    }

    .trapez {
      background: #000;
      color: white;
      padding: 23px 80px;
      font-size: 24px;
      font-weight: bold;
      clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(1, 74, 116, 0.5);
    }

    .menu ul {
      display: flex;
      gap: 30px;
      list-style: none;
      align-items: center;
    }

    .menu ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 17px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .menu ul li a:hover {
      color: #09508a;
    }

    .quote-btn {
      background: #09508a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(1, 66, 151, 0.3);
    }

    .quote-btn:hover {
      background: #09508a;
      transform: scale(1.05);
    }
/* The container <div> - needed to position the dropdown content */
    .dropdown {
  position: relative;
  display: inline-block;
}



/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  opacity: .4;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #a1a2a3;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #001f4d;}



    .quote-form-container {
      padding: 140px 40px 60px;
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(0,0,0,0.3);
      color: #fff;
    }

    .quote-form-container h1 {
      text-align: center;
      font-size: 48px;
      color: #00ccff;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea, select {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    label {
      font-weight: bold;
      color: #00ccff;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .checkbox-wrapper input {
      width: 16px;
      height: 16px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background: #00ccff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #0099cc;
      transform: scale(1.05);
    }

    .site-footer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      color: #ffffff;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      margin-top: auto;
    }

    .footer-inner {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .footer-logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .footer-center a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-center a:hover { color: #00ccff; }
    a.trapez {
  text-decoration: none;
  color: white;
}

  </style>
</head>

  <div class="mobile-menu-icon" onclick="toggleMobileMenu()">

  </div>
  
 <!-- HEADER -->
 <header class="main-header">
  <div class="logo">
    <a href="index.html">
      <img src="assets/bfs.jpg" alt="2-BFS Logo">
    </a>
  </div>
  <a href="index.html" class="trapez">2-BFS</a>

  <nav class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About us</a></li>
      <div class="dropdown">
        <li><a href="service.html">Services</a></li>
        <div class="dropdown-content">
          <a href="dispatchers.html">Dispatching</a>
          <a href="accounting.html">Accounting</a>
          <a href="Logistics.html">Logistic</a>
          <a href="brockerage.html">Brackerage</a>
          <a href="transport.html">Transport Managerment</a>

</header>

  <!-- FORM CONTAINER -->
  <div class="quote-form-container">
    <h1>Request a Free Quote</h1>
    <form>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="Your Trucking Company" />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />

      <label for="service">Service Interested In *</label>
      <select id="service" name="service" required>
        <option value="">-- Select --</option>
        <option value="dispatching">Dispatching</option>
        <option value="accounting">Accounting</option>
        <option value="brockerage">Brockerage</option>
        <option value="logistics">Logistics</option>
        <option value="transport">Transport Management</option>
        <option value="fts">FTS Software</option>
      </select>

      <label for="message">Tell us more (optional)</label>
      <textarea id="message" name="message" placeholder="Share your needs, fleet size or any questions..."></textarea>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="consent" required />
        <label for="consent">I agree to share my contact info for a follow-up.</label>
      </div>

      <button type="submit">Send Request</button>
    </form>
  </div>
  <script>
    function toggleMobileMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('active');
    }
  </script>
  
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-left">
        <a href="index.html">
          <img src="assets/bfs.jpg" alt="2-BFS Logo" class="footer-logo">
        </a>
        
        <p>© 2025 2-BFS<br>All rights reserved.</p>
      </div>
      <div class="footer-center">

        <span>|</span>
        <a href="#terms-conditions">Terms & Conditions</a>
      </div>
      <div class="footer-right">
        <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
      </div>
    </div>
  </footer>
</body>
